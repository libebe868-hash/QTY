name: 修复损坏的 stock.xlsx
on: [push, workflow_dispatch]
jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          cat stock.xlsx.b64 | base64 -d > stock.xlsx
          git config user.name "fix"
          git config user.email "fix@users.noreply.github.com"
          git add stock.xlsx
          git commit -m "修复损坏的 stock.xlsx" || echo "no change"
          git push
