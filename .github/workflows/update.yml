name: 每日自动更新库存大屏

on:
  workflow_dispatch:
  push:
    paths:
      - data.xlsx
  schedule:
    - cron: '0 1 * * *'   # 每天北京时间09:00自动运行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 转换 data.xlsx → data.json
        run: |
          npm install xlsx
          node -e "
          const XLSX = require('xlsx');
          const fs = require('fs');
          const wb = XLSX.readFile('data.xlsx');
          let all = [];
          wb.SheetNames.forEach(s=>{
            if(s.includes('空白')||s==='Sheet1')return;
            const ws=wb.Sheets[s];
            const rows=XLSX.utils.sheet_to_json(ws,{header:1,defval:''});
            if(rows.length<2)return;
            const stockCol=rows[0].length-1;
            for(let i=1;i<rows.length;i++){
              const r=rows[i];
              const stock=parseInt(r[stockCol])||0;
              if(stock>0 && r[0]){
                all.push({
                  sheet:s,
                  型号:String(r[0]).trim(),
                  规格:String(r[1]||r[2]||'').trim(),
                  库存:stock
                });
              }
            }
          });
          all.sort((a,b)=>b.库存-a.库存);
          fs.mkdirSync('data',{recursive:true});
          fs.writeFileSync('data/data.json',JSON.stringify(all,null,2));
          console.log('成功生成 '+all.length+' 条记录');
          "

      - name: 提交
        run: |
          git config user.name "库存机器人"
          git config user.email "bot@github.com"
          git add data/data.json
          git commit -m "自动更新库存 $(date)" && git push || echo "无变化"
