name: 更新库存数据（简化版）

on:
  workflow_dispatch:
  push:
    paths:
      - stock.xlsx

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 读取 stock.xlsx 并输出所有非空行
        run: |
          npm install xlsx
          node -e "
          const XLSX = require('xlsx');
          const fs = require('fs');
          const wb = XLSX.readFile('stock.xlsx');
          let allData = [];
          wb.SheetNames.forEach(sheetName => {
            const ws = wb.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(ws, {header:1, defval:''});
            rows.forEach((row, rowIndex) => {
              if (row.length > 0) {
                allData.push({
                  sheet: sheetName,
                  rowIndex: rowIndex,
                  data: row.map(cell => String(cell || '').trim())
                });
              }
            });
          });
          fs.mkdirSync('data', {recursive: true});
          fs.writeFileSync('data/data.json', JSON.stringify(allData, null, 2));
          console.log('输出总行数: ' + allData.length);
          console.log('前5行预览: ' + JSON.stringify(allData.slice(0,5)));
          "

      - name: 提交
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add data/data.json
          git commit -m "更新所有数据行" && git push || echo "无变化"
