name: 自动更新库存数据（强制合并所有有效行）

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.xlsx'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 合并所有Sheet（跳过空行）
        run: |
          EXCEL=$(find . -name "*.xlsx" | head -1)
          echo "找到文件: $EXCEL"
          
          npm init -y > /dev/null
          npm install xlsx > /dev/null
          
          node <<'EOF'
          const XLSX = require('xlsx');
          const fs = require('fs');
          const path = process.env.EXCEL || '$EXCEL';
          
          const workbook = XLSX.readFile(path);
          let allRows = [];
          
          workbook.SheetNames.forEach(sheetName => {
            if (sheetName.includes('空白') || sheetName === 'Sheet1') return;
            
            const sheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
            
            // 跳过标题行，从第1行数据开始
            for (let i = 1; i < jsonData.length; i++) {
              const row = jsonData[i];
              // 只过滤完全空行
              if (row.length > 0 && row.some(cell => cell !== '' && cell !== null)) {
                allRows.push({
                  sheet: sheetName,
                  rowData: row  // 保留完整行，列索引0=型号, 最后几列=库存等
                });
              }
            }
          });
          
          fs.mkdirSync('data', { recursive: true });
          fs.writeFileSync('data/data.json', JSON.stringify(allRows, null, 2));
          
          console.log(`成功！总sheet: ${workbook.SheetNames.length}, 有效行: ${allRows.length}`);
          console.log('Top3预览:', JSON.stringify(allRows.slice(0,3), null, 2));
          EOF

      - name: 提交
        run: |
          git config user.name "库存机器人"
          git config user.email "bot@github.com"
          git add data/data.json
          if git diff --staged --quiet; then echo "无变化"; else git commit -m "自动更新JSON $(date)"; git push; fi
