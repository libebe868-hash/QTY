name: 自动更新库存数据

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.xlsx'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 转换 Excel 到 JSON
        run: |
          EXCEL_FILE=$(find . -name "*.xlsx" | head -1)
          if [ -z "$EXCEL_FILE" ]; then
            echo "❌ 无 Excel 文件！上传库存明细.xlsx"
            exit 1
          fi
          echo "✅ 找到: $EXCEL_FILE"
          npm init -y
          npm install xlsx
          node <<EOF
          const XLSX = require('xlsx');
          const fs = require('fs');
          try {
            const wb = XLSX.readFile(process.env.EXCEL_FILE || '$EXCEL_FILE');
            const ws = wb.Sheets[wb.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(ws, {header:1, defval:''});
            const clean = data.slice(1).filter(r => r.some(c => c));
            fs.mkdirSync('data', {recursive:true});
            fs.writeFileSync('data/data.json', JSON.stringify(clean, null, 2));
            console.log('✅ 成功！行数: ' + clean.length);
            console.log('预览: ' + JSON.stringify(clean[0]));
          } catch(e) {
            console.error('❌ 错误: ' + e.message);
            process.exit(1);
          }
          EOF

      - name: 提交
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git add data/data.json
          if git diff --staged --quiet; then echo "无变化"; else git commit -m "更新 JSON $(date)"; git push; fi
